name: Workflow Demo

on: 
  workflow_dispatch: 

env:
  ACCESS_ID: ${{ vars.ACCESS_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: 
      group: production
      cancel-in-progress: true
    timeout-minutes: 1
    steps:
    - name: Echo ACCESS_ID
      run: sleep 600s && echo $ACCESS_ID